{% extends 'base.html' %}
{% block main %}
<div class="card-group">
  <div class="card">
    <div class="card-body">
      <div class="alert alert-success" role="alert">
        <strong>NUEVA PERSONA</strong>
      </div>
      <form action="/personas/nueva_persona/" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
